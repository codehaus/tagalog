<body>
<h1>Overview</h1>
<p>
<code>tagalog-acceptance</code> is a set of acceptance tests to
check the overall operation of the Tagalog core parser.
They are split out into a separate artifact so the tests can be
reused by other parser factory implementations,
such as the one for StAX.
</p>
