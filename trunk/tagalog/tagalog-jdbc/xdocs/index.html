<title>The Tagalog JDBC access library</title>
</head>
<body>
<h1>Overview</h1>
<p>
<code>tagalog-jdbc</code> is an API for accessing databases through
JDBC.
It puts SQL code into units called <code>procs</code> that are stored
in files separate from the Java source code that uses them.
</p>
