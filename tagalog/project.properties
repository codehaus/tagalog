# multiproject settings
maven.multiproject.aggregateDir=

# dashboard
maven.dashboard.runreactor=false
maven.dashboard.rungoals=false
maven.multiproject.site.goals=site,dashboard:report-single
maven.dashboard.aggregators=cserrors,cswarnings,junittests,junitpassrate,pmdviolations,simiantdl,jcoveragelipc

# artifact (jar) deployment
maven.repo.list=codehaus
maven.repo.codehaus=scpexe://dist.codehaus.org
maven.repo.codehaus.directory=/dist

# JavaDoc settings
maven.javadoc.package=true
maven.javadoc.links = \
	http://java.sun.com/j2se/1.4.2/docs/api/

# Checkstyle settings
maven.checkstyle.properties=checkstyle.xml
maven.checkstyle.header.file=LICENSE.txt
